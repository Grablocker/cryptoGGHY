<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SM4 Encryption/Decryption</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e0f7fa;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      .container h2 {
        text-align: center;
        color: #00796b;
        margin-bottom: 20px;
      }
      .container select,
      .container textarea,
      .container button,
      .container input[type="file"],
      .container input[type="text"] {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #b0bec5;
        border-radius: 5px;
      }
      .container button {
        background-color: #00796b;
        color: #ffffff;
        border: none;
        cursor: pointer;
      }
      .container button:hover {
        background-color: #004d40;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>SM4 Encryption/Decryption</h2>
      <select id="mode">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
      </select>
      <select id="operationMode">
        <option value="0">ECB</option>
        <option value="1">PCBC</option>
        <option value="2">CBC</option>
        <option value="3">CFB</option>
        <option value="4">OFB</option>
        <option value="5">CTR</option>
      </select>
      <select id="paddingMode">
        <option value="PKCS5Padding">PKCS5Padding</option>
        <option value="NoPadding">NoPadding</option>
      </select>
      <input type="text" id="key" placeholder="Enter key here..." />
      <textarea id="input" rows="4" placeholder="Enter text here..."></textarea>
      <input type="file" id="fileInput" onchange="toggleInput()" />
      <textarea
        id="output"
        rows="4"
        placeholder="Output will appear here..."
        readonly
      ></textarea>
      <button onclick="process()">Process</button>
      <button onclick="saveToFile()">Save to File</button>
    </div>

    <script>
      const { ipcRenderer } = window.electron;

      function toggleInput() {
        const fileInput = document.getElementById("fileInput").files[0];
        const input = document.getElementById("input");
        if (fileInput) {
          input.style.display = "none";
        } else {
          input.style.display = "block";
        }
      }

      function process() {
        const mode = document.getElementById("mode").value;
        const operationMode = document.getElementById("operationMode").value;
        const paddingMode = document.getElementById("paddingMode").value;
        const key = document.getElementById("key").value;
        const input = document.getElementById("input").value;
        const fileInput = document.getElementById("fileInput").files[0];
        const output = document.getElementById("output");

        if (fileInput) {
          const reader = new FileReader();
          reader.readAsArrayBuffer(fileInput);
          reader.onload = function (e) {
            // 将ArrayBuffer转换为16进制字符串
            const arrayBuffer = e.target.result;
            const uint8Array = new Uint8Array(arrayBuffer);
            const hexString = uint8Array.reduce(
              (str, byte) => str + byte.toString(16).padStart(2, "0"),
              ""
            );
            console.log(hexString);
            ipcRenderer.send(
              "process-encryption",
              mode,
              hexString,
              operationMode,
              paddingMode,
              key
            );
          };
        } else {
          ipcRenderer.send(
            "process-encryption",
            mode,
            input,
            operationMode,
            paddingMode,
            key
          );
        }

        ipcRenderer.on("process-result", (event, result) => {
          output.value = result;
        });
      }

      function saveToFile() {
        const output = document.getElementById("output").value;
        const hexString = output
          .match(/.{1,2}/g)
          .map((byte) => parseInt(byte, 16));
        const byteArray = new Uint8Array(hexString);
        const blob = new Blob([byteArray], {
          type: "application/octet-stream",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "output.bin";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
